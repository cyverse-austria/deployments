---
- name: Initialize databases
  hosts: dbms
  vars:
    encoding: UTF8
    lc_collate: en_US.UTF-8
    lc_ctype: en_US.UTF-8
    template: template0
    de_db_version: master
    notifications_db_version: main
  tasks:
    - name: init db | create connection user-
      community.postgresql.postgresql_user:
        db: "{{ pg_db }}"
        port: "{{ pg_listen_port }}"
        name: "{{ _dbms_connection_user }}"
        password: "{{ _dbms_connection_pass }}"

    - name: init db  | create de database
      community.postgresql.postgresql_db:
        name: "de"
        port: "{{ pg_listen_port }}"
        owner: "{{ _dbms_connection_user }}"
        encoding: "{{ encoding }}"
        lc_collate: "{{ lc_collate }}"
        lc_ctype: "{{ lc_ctype }}"
        template: "{{ template }}"

    - name: init db  | create notifications database
      community.postgresql.postgresql_db:
        name: "notifications"
        port: "{{ pg_listen_port }}"
        owner: "{{ _dbms_connection_user }}"
        encoding: "{{ encoding }}"
        lc_collate: "{{ lc_collate }}"
        lc_ctype: "{{ lc_ctype }}"
        template: "{{ template }}"

    - name: init db  | create permissions database
      community.postgresql.postgresql_db:
        name: "permissions"
        port: "{{ pg_listen_port }}"
        owner: "{{ _dbms_connection_user }}"
        encoding: "{{ encoding }}"
        lc_collate: "{{ lc_collate }}"
        lc_ctype: "{{ lc_ctype }}"
        template: "{{ template }}"

    - name: init db  | create metadata database
      community.postgresql.postgresql_db:
        name: "metadata"
        port: "{{ pg_listen_port }}"
        owner: "{{ _dbms_connection_user }}"
        encoding: "{{ encoding }}"
        lc_collate: "{{ lc_collate }}"
        lc_ctype: "{{ lc_ctype }}"
        template: "{{ template }}"

    - name: init db  | create grouper database
      community.postgresql.postgresql_db:
        name: "grouper"
        port: "{{ pg_listen_port }}"
        owner: "{{ _dbms_connection_user }}"
        encoding: "{{ encoding }}"
        lc_collate: "{{ lc_collate }}"
        lc_ctype: "{{ lc_ctype }}"
        template: "{{ template }}"

    - name: init db  | create qms database
      community.postgresql.postgresql_db:
        name: "qms"
        port: "{{ pg_listen_port }}"
        owner: "{{ _dbms_connection_user }}"
        encoding: "{{ encoding }}"
        lc_collate: "{{ lc_collate }}"
        lc_ctype: "{{ lc_ctype }}"
        template: "{{ template }}"

    - name: init db  | create unleash database
      community.postgresql.postgresql_db:
        name: "unleash"
        port: "{{ pg_listen_port }}"
        owner: "{{ _dbms_connection_user }}"
        encoding: "{{ encoding }}"
        lc_collate: "{{ lc_collate }}"
        lc_ctype: "{{ lc_ctype }}"
        template: "{{ template }}"

    - name: init db | install xz-utils
      become: true
      become_user: root
      apt:
        name: xz-utils
        state: present

    - name: init db | install golang-migrate
      become: true
      become_user: root
      apt:
        deb: https://github.com/golang-migrate/migrate/releases/download/v4.17.0/migrate.linux-amd64.deb
        state: present

    - name: init db | create dbs directory
      become: true
      become_user: root
      file:
        path: "/opt/dbs"
        recurse: yes
        state: directory
        mode: 0777

    - name: init db | create staging directory
      file:
        path: "/opt/dbs/{{ ansible_user_id}}"
        recurse: yes
        state: directory
        owner: "{{ ansible_user_id }}"
        mode: 0755

    - name: init db | checkout de database repo
      git:
        repo: "https://github.com/cyverse-de/de-database"
        dest: "/opt/dbs/{{ ansible_user_id}}/de-database"
        clone: yes
        update: yes
        force: yes
        version: "{{ de_db_version }}"

    - name: init db | checkout notifications database repo
      git:
        repo: "https://github.com/cyverse-de/notifications-db"
        dest: "/opt/dbs/{{ ansible_user_id}}/notifications-db"
        clone: yes
        update: yes
        force: yes
        version: "{{ notifications_db_version }}"
